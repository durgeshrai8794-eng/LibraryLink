<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LibraryLink | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        /* ===== Body & Background ===== */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            background: url('/images/back.jpg') center center/cover no-repeat fixed;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/back.jpg') center center/cover no-repeat fixed;
            opacity: 0.15;
            z-index: -1;
        }

        /* ===== Form Container (Glass Effect) ===== */
        .form-container {
            max-width: 400px;
            margin-top: 7rem;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            animation: slideUp 0.8s ease-in-out;
        }

        h2 {
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            background: white;
            border-color: #5d85a6;
            box-shadow: 0 0 0 0.25rem rgba(93, 133, 166, 0.25);
        }

        /* Login Button */
        .btn-primary {
            background: #2c3e50;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #5d85a6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #2c3e50;
            font-weight: bold;
            text-decoration: none;
        }
        .register-link a:hover {
            color: #5d85a6;
            text-decoration: underline;
        }
        
        /* ===== Slide-Up Animation ===== */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-start">
        <div class="form-container">
            <h2 class="mb-4 text-center">
                <i class="fas fa-lock"></i> LibraryLink Login
            </h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="error-message">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required/>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
